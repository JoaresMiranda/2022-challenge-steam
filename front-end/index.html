<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Design, You Build! - Frontend Challenge #4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <section class="container-header container">
        <h1 class="title"><a href="#">Steam</a></h1>
        <p><a href="#">Install</a></p>
      </section>
    </header>

    <!-- Hero -->
    <section class="container-hero container">
      <div class="carousel">
        <div class="carousel-images"></div>
        <div class="carousel-pagination"></div>
      </div>
    </section>

    <!-- News and Trends -->
    <section class="container-news container">
      <div class="container-news__header">
        <h2 class="title-section">New &amp; Trending</h2>
      </div>
      <div class="container-news__content cards-group">
        <div class="card">
          <img />
          <div class="card-details">
            <h3><a href="#">Shadow Warrior 3</a></h3>
            <p class="card-details__genre">Action</p>
            <p class="card-details__platform">Windows</p>
          </div>
          <div class="card-price">
            <p>$119.00</p>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./assets/scripts/scripts.js"></script>
</html>
